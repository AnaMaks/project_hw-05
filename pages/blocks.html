<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline blocks</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-links">
        <a href="../index.html">Go to Index</a>
        <a href="table.html">Go to Table</a>
      </div>

      <main>
        <section class="container">
          <h2 class="hidden"></h2>
          <div class="block-container">
            <div class="block-parent block-blue">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>

            <div class="block-parent block-green">
              <div class="block-green-first">
                <div>4</div>
                <div>5</div>
              </div>
              <div class="block-green-second">
                <div>6</div>
                <div>7</div>
                <div>8</div>
              </div>
            </div>

            <div class="block-parent block-orange">
              <div class="block-orange-first">9</div>
              <div class="block-orange-second">
                <div>10</div>
                <div class="block-orange-third">
                  <div>11</div>
                  <div>
                    <div>12</div>
                    <div>13</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
